<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">

    <title>Book app</title>
</head>

<body>

    <header class="app-header">
        <h1><i class="fas fa-book-reader"></i> My<span>Book</span>List</h1>
        <!-- <button class="delete"><i class="fas fa-trash"></i></button> -->
    </header>

    <section class="form">
        <div class="container">
            <form id="Book-form" action="#">
                <div class="form-group my-2">
                    <label for="book-name">Title</label>
                    <input class="form-control" type="text" name="book-name" id="book-name"
                        placeholder="Enter you title">
                </div>
                <div class="form-group my-2">
                    <label for="author">Author</label>
                    <input class="form-control" type="text" name="author" id="author"
                        placeholder="What is your Book author">
                </div>
                <div class="form-group my-2">
                    <label for="isbn">ISBN</label>
                    <input class="form-control" type="number" name="isbn" id="ISBN" placeholder="ISBN">
                </div>
                <button class="btn btn-light btn-lg btn-block" type="submit">Add Book</button>
            </form>
        </div>
    </section>

    <section class="append-data">
        <div class="container">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th><i class="fas fa-file-signature"></i>Title</th>
                        <th><i class="fas fa-user"></i>Author</th>
                        <th><i class="fas fa-code"></i>ISBN</th>
                        <th id="drop-down-body"><abbr title="Hide/Unhide Book list"><i class="fas fa-chevron-down hide-show drop-down"></i></abbr>
                        </th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>

        </div>
        <div class="container new-created-data"></div>
    </section>



    <!-- <span id="title"><i class="fas fa-file-signature"></i> Title</span>
    <span id="author"><i class="fas fa-user"></i> Author</span>
    <span id="isbn"><i class="fas fa-code"></i> ISBN</span> -->


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="brain.js"></script>
</body>

</html>
